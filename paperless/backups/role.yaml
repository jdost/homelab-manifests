---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: paperless-backup

rules:
- apiGroups: [""]
  resources:
  - pods
  verbs:
  - get
  - list
- apiGroups: [""]
  resources:
  - pods/exec
  - pods/cp
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: paperless-backup

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: paperless-backup

subjects:
- kind: ServiceAccount
  name: paperless-backup
